<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="jQuery.jPrintArea.js"></script>
        <script text="javascript/text">
        $(function(){
          $('#btn_print').click(function(){
            $.jPrintArea("#flyer");
          });
        });</script>
    <title>Autoflyer</title>
</head>

<body>

    <div class="container">
        <h1 style="font-family: 'Jost','Noto Sans JP', sans-serif;"> <i> AutoFlyer</i></h1>
        <h2>チラシを作成:</h2>
        <form action="http://18.181.177.251:5000/post/"  method="post">
        <div class="input"><!--情報入力-->
            <p>商品</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">店舗名</span>
                <input type="text" class="form-control" aria-label="itemname" aria-describedby="basic-addon1" id="storename">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">商品名</span>
                <input type="text" class="form-control" aria-label="itemname" aria-describedby="basic-addon1" id="name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">価格(¥)</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="price">

            </div>
         <!--  <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
            </div>--> 

            <div class="input-group mb-3">
                <span class="input-group-text">商品説明</span>
                <textarea class="form-control" aria-label="With textarea" id="bio"></textarea>
            </div>
            <span class="input-group-text" id="basic-addon1" style="width: 70px; text-align: center;">重要度</span>
            <select class="form-select mb-3" aria-label="importance" id="importance">
                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        </form>
        <button type="submit" class="btn btn-light butn" onclick="add()">商品を追加</button>
        <button type="button" class="btn btn-light butn" onclick="create()">チラシを作成</button>
      <!--  <input type="button" class="btn btn-light butn" id="btn_print" value="範囲印刷">-->
    </div>
    <div id="flyer" class="flyer">
        <style></style>
    </div><!--完成したチラシ-->
    <script src="index.js"></script>
</body>

</html>
